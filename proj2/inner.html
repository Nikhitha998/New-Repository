<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>To-Do List</title> <style> body { font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
.todo-container {
  background-color: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

#new-task {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

#add-btn {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  background-color: #3b82f6;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 20px;
}

#add-btn:hover {
  background-color: #2563eb;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  background-color: #f9fafb;
  padding: 10px;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 6px;
}

li.completed {
  text-decoration: line-through;
  color: gray;
}

.task-buttons button {
  margin-left: 8px;
  border: none;
  background: none;
  cursor: pointer;
  font-size: 1rem;
}

.task-buttons button:hover {
  color: #dc2626;
}
</style> </head> <body> <div class="todo-container"> <h2>My To-Do List</h2> <input type="text" id="new-task" placeholder="Add a new task..." /> <button id="add-btn">Add Task</button> <ul id="task-list"></ul> </div> <script> const addBtn = document.getElementById('add-btn'); const newTaskInput = document.getElementById('new-task'); const taskList = document.getElementById('task-list'); addBtn.addEventListener('click', () => { const taskText = newTaskInput.value.trim(); if (taskText === '') return; const li = document.createElement('li'); li.innerHTML = ` <span>${taskText}</span> <div class="task-buttons"> <button onclick="toggleComplete(this)">✔</button> <button onclick="deleteTask(this)">✖</button> </div> `; taskList.appendChild(li); newTaskInput.value = ''; }); function toggleComplete(btn) { const li = btn.closest('li'); li.classList.toggle('completed'); } function deleteTask(btn) { const li = btn.closest('li'); li.remove(); } </script> </body> </html>
